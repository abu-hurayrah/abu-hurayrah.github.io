  <script src="../Resources/prism.js"></script>
  <script>
    var isDark = localStorage.getItem("isDark");

    if (isDark == "true") {
      document
        .getElementById("theme")
        .setAttribute("href", "../Resources/dark.css");
    } else {
      document
        .getElementById("theme")
        .setAttribute("href", "../Resources/light.css");
    }

    function toggle() {
      isDark = localStorage.getItem("isDark");
      if (isDark == "false") {
        document.getElementById("theme").setAttribute("href", "../Resources/dark.css");
        localStorage.setItem("isDark", true);
      } else {
        document.getElementById("theme").setAttribute("href", "../Resources/light.css");
        localStorage.setItem("isDark", false);
      }
    }
  </script>
  <button style="
        position: fixed;
        bottom: 92%;
        right: 5px;
        margin: 0;
        padding: 5px 3px;
      " onclick="toggle()">
